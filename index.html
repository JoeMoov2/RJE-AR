<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="/aframe.min.js"></script>
<script src="/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam;'>
			
		<a-assets>
				<a-asset-item id="thundertree-obj" src="ThunderTree.obj"></a-asset-item>
				<a-asset-item id="thundertree-mtl" src="ThunderTree.mtl"></a-asset-item>
		</a-assets>

		<a-marker preset="custom" type="pattern" url="/thundertree.patt">
				<a-entity obj-model="obj: #thundertree-obj; mtl: #thundertree-mtl" scale="0.3 0.3 0.3"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
